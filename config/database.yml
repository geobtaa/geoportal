# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

# Local development with sqlite
development:
  #<<: *default
  #database: db/development.sqlite3
  adapter: mysql2
  encoding: utf8
  reconnect: false
  host: localhost
  database: geoportal_development
  username: root
  password:

# MySQL setup (hosted server development)
#development:
